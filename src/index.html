<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheMet</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link
      rel="icon"
      href="images/favicon/favicon.ico"
      type="image/x-icon"
    >
    <script src="scripts/main.js" defer></script>
  </head>
  <body class="page__body">
    <header class="page__section header">
      <div class="header__container">
        <div class="header__content">
          <div class="header__top">
            <div class="header__logo">
              <a href="#" class="header__img">
                <img src="images/logo.svg" alt="logo">
              </a>
            </div>
            <a href="tel:+1 212-535-7710" class="header__icon icon icon--phone">
              <div class="icon__tooltip tooltip">
                <div class="tooltip__item">The Met Fifth Avenue <br> +1 212-535-7710</div>
                <div class="tooltip__item">The Met Cloisters <br> +1 212-923-3700</div>
              </div>
            </a>
            <a href="#menu" class=" header__icon icon icon--menu"></a>
          </div>
          <div class="header__text">
            <h1 class="header__title">
              Welcome <br> to The MET
            </h1>
          </div>
        </div>
      </div>
    </header>
    <nav class="page__menu menu" id="menu">
      <div class="menu__container">
        <div class="menu__content">
          <div class="menu__top">
            <a href="#" class="header__logo">
              <img src="images/logo.svg" alt="logo">
            </a>
            <a href="#" class="icon icon--cross"></a>
          </div>
          <div class="menu__list">
            <nav class="menu__items">
              <a href="#" class="menu__item">Home</a>
              <a href="#about-us" class="menu__item">About Us</a>
              <a href="#gallery" class="menu__item">Gallery</a>
              <a href="#explore" class="menu__item">Explore Online</a>
              <a href="#contacts" class="menu__item">Contacts</a>
            </nav>
            <div class="menu__info">
              <div class="menu__tooltip tooltip">
                <div class="tooltip__item">The Met Fifth Avenue <br> +1 212-535-7710</div>
                <div class="tooltip__item">The Met Cloisters <br> +1 212-923-3700</div>
              </div>
              <a href="tel:+1 212-535-7710" class="menu__call-order">call to order</a>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
